<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Roboto+Condensed&family=Roboto+Slab&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/129f900c64.js" crossorigin="anonymous"></script>  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-dash.css">
  <script src="reg.js" defer></script>
  <title>Cadastro - Dashboard</title>
</head>
<body>
  <main>
    <div class="left-bar">
      <ul>
        <li class="nav-item active"><em class="fas fa-home"></em><span>Dashboard
        </span></li>
        
        <li class="nav-item"><em class="fas fa-user-friends"></em> <a class="nav-links" href="#">
          Pacientes
        </a></li>
        <li class="nav-item"><em class="fas fa-cog"></em> <a class="nav-links" href="#">
          Configurações 
        </a></li>
      </ul>
      <a class="signout" href="index.html">
        <em class="fas fa-sign-out-alt"></em> Sair</a>
    </div>
    <section class="reg">
      <form>
        <h2>Cadastro</h2>
        <input type="text"id="nam" placeholder="Nome Completo" required><br>
        <input type="text" id="tel" placeholder="Telefone"><br>
        <input type="text" id="cpf" placeholder="CPF"><br>
        <input type="email" id="mail" placeholder="E-Mail"><br>
        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>
</body>
</html>
